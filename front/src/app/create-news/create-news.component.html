<style>
    input, textarea {
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 4px 8px;
        outline: none;
    }

    textarea {
        min-height: 150px;
    }

    mat-card-content {
        gap: 10px;
    }

    mat-card form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button.validate {
        /* width: 50%; */
    }

</style>

<app-header></app-header>

<mat-card>
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Crï¿½er un nouvel article</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
                <input matInput placeholder="Topic" formControlName="topic">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Titre de l'article" formControlName="titre">
            </mat-form-field>
            <mat-form-field fxFlex>
                <textarea matInput placeholder="Contenu de l'article" formControlName="contenu"></textarea>
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="validate" type="submit" [disabled]="form.invalid">Valider</button>
        <p *ngIf="onError" class="error">An error occurred</p>
    </form>
</mat-card>

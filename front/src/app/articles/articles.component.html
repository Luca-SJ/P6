<body>
    <div class="createAndFilter flex justify-center items-center    ">
        <button mat-raised-button color="primary" class="w-40" (click)="create_articles()">Creer un
            article</button>
        <div>
            <label for="sort">Trier par :</label>
            <select name="sort" id="sort" [(ngModel)]="selectedSort" (ngModelChange)="sort()">
                <option value="desc">DÃ©croissant</option>
                <option value="asc">Croissant</option>
                
            </select>
        </div>
        
    </div>

    <div class="articles_list">
        <div class="new" *ngFor="let item of data">
            <span style="font-weight: bold;font-size: 16px;">{{ item.title }}</span>
            <div
                style="display: flex;justify-content: space-between;">
                <span>Date : {{ item.created_at | date:'dd/MM/yyyy - HH:mm'}}</span>
                <span>Auteur : {{ item.owner_name }}</span>
            </div>
            <span style="text-align: justify;overflow: hidden;">{{ item.description }}</span>
            <button mat-raised-button color="primary" class="w-40 subscribe" routerLink="{{ item.id }}">Consulter l'article</button>

        </div>

    </div>
</body>

<app-footer></app-footer>

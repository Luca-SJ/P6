<style>
    body {
        padding: 20px 40px 0 40px;
    }

    .createAndFilter {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .articles_list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .new {
        display: flex;
        flex-direction: column;
        gap: 10px;
        height: 200px;
        border-radius: 5px;
        padding: 20px;
        background: rgb(245, 245, 245);
        overflow: hidden;
    }

    footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        border-top: 1px solid lightgray;
    }

    footer a {
        font-size: 18px;
        font-weight: bold;
        color: rgb(192, 50, 50);
    }

    footer a:hover {
        color: rgb(255, 0, 0);
    }

    @media only screen and (max-width: 600px) {
        .articles_list {
            grid-template-columns: repeat(1, 1fr);
        }

        .subscribe {
            width: 100%;
        }
}
        
</style>

<app-header></app-header>

<body>
    <div class="createAndFilter">
        <button mat-raised-button color="primary" class="w-40" (click)="create_articles()">Creer un
            article</button>
        <div>
            <label for="sort">Trier par :</label>
            <select name="sort" id="sort" [(ngModel)]="selectedSort" (ngModelChange)="sort()">
                <option value="desc">DÃ©croissant</option>
                <option value="asc">Croissant</option>
                
            </select>
        </div>
        
    </div>

    <div class="articles_list">
        <div class="new" *ngFor="let item of data">
            <span style="font-weight: bold;font-size: 16px;">{{ item.title }}</span>
            <div
                style="display: flex;justify-content: space-between;">
                <span>Date : {{ item.created_at | date:'dd-MM-yyyy - HH:mm'}}</span>
                <span>Auteur : {{ item.owner_name }}</span>
            </div>
            <span style="text-align: justify;overflow: hidden;">{{ item.description }}</span>
            <button mat-raised-button color="primary" class="w-40 subscribe" routerLink="{{ item.id }}">Consulter l'article</button>

        </div>

    </div>
</body>

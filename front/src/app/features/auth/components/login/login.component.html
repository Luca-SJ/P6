<div class="login" fxLayout="column" fxLayoutAlign="center center">
    <!-- <div style="width: 100%;max-width: 600px;">
        <a href="" class="pl-3 sm:pl-0">Retour</a>
    </div> -->
    <mat-card>
        <div class="flex justify-center items-center sm:hidden">
            <img src="/assets/logo_p6.png" alt="logo" class="w-60"/>
        </div>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email ou pseudo" formControlName="nameOrEmail">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" class="validate" type="submit" [disabled]="form.invalid">Valider</button>
            <p *ngIf="onError" class="error">An error occurred</p>
        </form>
    </mat-card>
</div>

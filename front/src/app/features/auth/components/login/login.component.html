<style>
    input {
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 4px 8px;
        outline: none;
        width: 50%;
    }

    mat-card-content {
        gap: 10px;
    }

    button.validate {
        width: 50%;
    }

</style>

<div class="login" fxLayout="column" fxLayoutAlign="center center">
    <div style="width: 100%;max-width: 600px;">
        <a href="">Retour</a>
    </div>

    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                        formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" class="validate" type="submit" [disabled]="form.invalid">Valider</button>
            <p *ngIf="onError" class="error">An error occurred</p>
        </form>
    </mat-card>
</div>

<style>
    input {
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 4px 8px;
        outline: none;
        width: 100%;
    }

    mat-card-content {
        gap: 10px;
    }

    button {
        width: 100%;
    }

    .register {
        
    }
</style>
<div class="register" fxLayout="column" fxLayoutAlign="center center">
    <div style="width: 100%;max-width: 600px;">
        <a href="">Retour</a>
    </div>
    
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>S'inscrire</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nom d'utilisateur" formControlName="name">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Adresse e-mail" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Mot de passe" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Valider</button>
            <span *ngIf="onError" class="error">An error occurred</span>
        </form>
    </mat-card>
</div>

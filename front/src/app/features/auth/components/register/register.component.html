<style>
    input {
        outline: none;
    }

    mat-card-content {
        gap: 10px;
    }

    button {
        width: 100%;
    }
</style>
<div class="register" fxLayout="column" fxLayoutAlign="center center">
    <!-- <div style="width: 100%;max-width: 600px;">
        <a href="" class="pl-3 sm:pl-0">Retour</a>
    </div> -->
    <mat-card>
        <div class="flex justify-center items-center sm:hidden">
            <img src="/assets/logo_p6.png" alt="logo" class="w-60"/>
        </div>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Nom d'utilisateur" formControlName="name">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Adresse e-mail" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Mot de passe" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
            <span *ngIf="onError" class="error">An error occurred</span>
        </form>
    </mat-card>
</div>
